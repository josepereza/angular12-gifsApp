<div class="row row-cols-1 row-cols-md-3 g-4">
   
    <div [@simpleFadeAnimation]="'in'" class="col" *ngFor="let item of resultados">
      <div class="card">
        <img src="{{item.images.downsized_medium.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
